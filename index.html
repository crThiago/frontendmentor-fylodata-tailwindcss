<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Fylo data storage component</title>

  <link rel="stylesheet" href="css/output.css">
</head>
<body 
  class="bg-verydarkblue bg-no-repeat bg-contain"
  style="background-image: url(images/bg-desktop.png); background-position-y: 50vh;"
>
  <div class="container px-3 sm:mx-auto sm:h-screen flex items-center">
    <div class="w-full flex flex-wrap sm:flex-no-wrap justify-between">
      <div class="bg-darkblue rounded rounded-tr-lg p-8 w-full sm:w-1/3">
          <img class="w-32" src="../images/logo.svg" alt="Logo Fylo">
          <div class="flex items-center mt-8">
              <span class="bg-verydarkblue cursor-pointer rounded-sm mx-1 h-10 w-10 flex items-center justify-center">
                <img class="w-auto" src="images/icon-document.svg" alt="">
              </span>
              <span class="bg-verydarkblue cursor-pointer rounded-sm mx-1 h-10 w-10 flex items-center justify-center">
                <img class="w-auto" src="images/icon-folder.svg" alt="">
              </span>
              <span class="bg-verydarkblue cursor-pointer rounded-sm mx-1 h-10 w-10 flex items-center justify-center">
                <img class="w-auto" src="images/icon-upload.svg" alt="">
              </span>
          </div>
      </div>
      <div class="bg-darkblue relative ml-8 mt-10 rounded text-white p-8 w-auto sm:w-2/3">
          <p class="text-sm">Youâ€™ve used <strong>815 GB</strong> of your storage</p>
          <div class="relative bg-verydarkblue p-1 rounded-lg mb-2 mt-4">
            <p class="bg-white absolute rounded-t rounded-bl flex items-center py-2 px-4 top-0 right-0 -mt-24">
              <span class="text-4xl text-verydarkblue font-extrabold mr-3">185</span> 
              <span class="text-grayishblue text-xs font-extrabold uppercase">GB Left</span>
            </p>
            <div class="progress-bar bg-gradient-blue-green w-0 h-4 rounded-lg flex items-center justify-end">
              <span class="inline-block bg-white rounded w-3 h-3 mr-1"></span>
            </div>
          </div>
          <div class="flex text-xs justify-between">
              <p>0 GB</p>
              <p>1000 GB</p>
          </div>
      </div>
    </div>
    
  </div>

  <div class="absolute text-white top-0 right-0">
    Challenge by <a class="font-extrabold" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a class="font-extrabold" href="https://github.com/crThiago">Thiago Costa</a>.
  </div>
</body>
</html>
